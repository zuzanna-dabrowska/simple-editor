<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple save-load editor</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="editor">
    <header>
      <h1 class="editor__heading">Simple save-load editor</h1>
    </header>
    <main>
      <p>
        <textarea
          class="editor__textarea textarea--js"
          id="yourSuggestion"
          name="yourSuggestion"
          placeholder="Write your story..."
        ></textarea>
      </p>
      </main>
      <div class ="editor__button">
      <button class="editor__button--save save--js">Save</button>
      <button class="editor__button--load load--js">Load</button>
    </div>
    </div>
  </body>
</html>
